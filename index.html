<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS 3 Essencial</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .button-disabled:disabled {
      cursor: not-allowed;
    }
  </style>
</head>
<body class="bg-slate-900 text-slate-400">
  <div id="app">
    <div class="max-w-7xl mx-auto flex items-center justify-between h-32 px-4">
      <h1 class="text-xl font-bold text-white">Curso de <span class="text-teal-300">{{ siteName }}</span></h1>

      <div :style="styles">
        Carrinho ({{ cart.length }})
      </div>
    </div>
    

    <div class="max-w-7xl mx-auto px-4">
      <p class="mb-5">
        Welcome back {{ fullname }}
        <button
          @click="toggleTheme"
          class="ml-2 text-xs bg-orange-500 text-slate-900 py-1 px-4 rounded-md"
        >
          Change Theme Button
        </button>
      </p>
      <ul class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <li v-for="product in products" :key="product.id">
          <product-detail
            :product="product"
            :product-in-cart="inCart(product)"
            @add-to-cart="addCart"
          />          
        </li>
      </ul>
      
      <example-form />
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="./app.js"></script>
  <script src="./components/ProductDetail.js"></script>
  <script src="./components/ExampleForm.js"></script>
  <script>
    app.mount('#app')
  </script>
</body>
</html>
