<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS 3 Essencial</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-400">
  <div id="app">
    <div class="max-w-7xl mx-auto flex items-center justify-between h-32 px-4">
      <h1 class="text-xl font-bold text-white">Curso de <span class="text-teal-300">{{ siteName }}</span></h1>
      <h3>Carrinho ({{ cart.length }})</h3>
    </div>
    

    <div class="max-w-7xl mx-auto px-4">
      <ul class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <li v-for="product in products" :key="product.id">
          <img :src="product.image" :alt="product.title" style="width: 200px" class="h-72 object-cover" />
          <p class="text-slate-200 font-semibold text-md mt-1">{{ product.title }}</p>
          <p v-if="product.stars > 0" class="text-xs">
            <strong>{{ product.stars }}</strong> Avaliações
          </p>
          <div class="mt-3">
            <a
              href="#"
              @click.prevent="removeCart(product)"
              v-if="inCart(product)"
              class="bg-teal-300 hover:bg-teal-400 text-slate-900 font-semibold tracking-wilder py-1 px-4 rounded-md"
            >
              Remove cart
            </a>
            <a
              href="#"
              @click.prevent="addCart(product)"
              v-else
              class="bg-teal-300 hover:bg-teal-400 text-slate-900 font-semibold tracking-wilder py-1 px-4 rounded-md"
            >
              Add cart
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="./app.js"></script>
</body>
</html>
